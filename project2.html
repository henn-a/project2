<!DOCTYPE html>
<html>
<head>
    <title>Translation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #4d4d4d;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #4d4d4d;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #ff5f6d, #ffc371);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #ff6e7f, #ffcf81);
        }

        h2 {
            margin-top: 20px;
            color: #4d4d4d;
        }

        p {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Translate Text</h1>
    <form method="GET" action="/translate">
        <label for="text">Text to Translate:</label>
        <input type="text" name="text" id="text" required><br><br>

        <label for="destination_language">Destination Language:</label>
        <input type="text" name="destination_language" id="destination_language" value="es"><br><br>

        <input type="submit" value="Translate">
    </form>

    <h2>Translated Text:</h2>
    <p>{{ translated }}</p>
</body>
</html>
